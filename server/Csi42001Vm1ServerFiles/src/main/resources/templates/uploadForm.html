<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:attr="href=@{/css/style.css}" />
<!--        <link rel="stylesheet" type="text/css" href="/css/style.css" th:attr="href=@{/css/style.css}" />-->
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    </head>
    <body>
        
        <!-- Insert header -->
        <header id="header" th:replace="header::myHeader"></header>
        
        <!-- Insert navigation bar -->
        <aside id="nav_bar"> 
            <nav th:replace="admin_nav_bar::myNav" />
        </aside>
        
        <!--  Templates for uploading data  -->
        <div>
        
        </div>
        <div class="holder_box">
            <h2>Upload data</h2>
            <!--      Upload instruciton      -->
            <div class="center">
                To upload data please use the format as specified in the templates show below. <br/>
                To upload multiple files first zip them.         
            </div>
            
            <div>
                <!--      Templaes for donwload      -->
                <br/>
                These are example templates to be uploaded.<br/>
                <a href="templates/Timetable.xlsx.zip">Download timetable template</a><br/>
                <a href="templates/CSI Occupancy report.xlsx.zip">Download Occupancy report template</a><br/>
                <a href="templates/Client_count_example.csv">Download Client count template</a><br/><br/>
                
            </div>
            
            
            <!--  Upload form  -->
            <div class="uploatemd_form">
                <div th:if="${message}">
                    <p th:text="${message}"/>
                </div>

                <div>

                    <form method="POST" enctype="multipart/form-data" action="/">
                        <table>
                            <tr><td><p>File to upload here:</p></td><td><input type="file" name="file"/> </td></tr>
                            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                        </table>
                    </form>
                </div>
            </div>
            
            <!--      Uplaod report messages      -->
            
        </div>

        <!-- Insert footer -->
            <div id="footer">
            <footer th:replace="footer::myFooter" />
        </div>        
        
    </body>
</html>
