<!DOCTYPE html>
<html>
<head>
	
	<title>CRS.Simple example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

	<style>
		#map {
			width:600px;
			height: 400px;
		}
	</style>
	
</head>
<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
        zoomControl:false,
        dragging:false
	});

	var bounds = [[0,0], [400,600]];
	var image = L.imageOverlay('images/csi_-_1st_floor_720.png', bounds).addTo(map);

	map.fitBounds(bounds);
    
    var c = "blue";
    
    var polygon = L.polygon(
        [[162, 241],[168, 338],[79,341],[75, 244]],
        {color: c}).addTo(map);
    
    polygon.bindPopup("<div>I am a polygon.<br/>This is a special type of div</div>");

</script>



</body>
</html>
