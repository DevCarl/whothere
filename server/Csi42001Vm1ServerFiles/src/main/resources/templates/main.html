<!DOCTYPE html>
<html>
    <head>
        <title>Who's there - Login</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         
    </head>
    
    <body>
        <!-- Insert header -->
        <div id="header"></div>
        <script> 
            $(function(){
                $("#header").load("header.html");
            });
        </script>
    
        <!--  Search form: by building, module and date     -->
        <section id="search_section">
            <form id="search_form">
                <select class="search_select">
                    <option>Select a building</option>  
                    <option value="CSI">CSI Building</option>                
                </select>
                <select class="search_select">
                    <option>Select a classroom</option>
                    <option value="B001">B001</option>
                    <option value="B002">B002</option>
                </select>
                <input type="date" name="date" class="search_select"/>
                <button type="submit" id="search_btn">Search</button>
            </form>
        </section>
        
        <!-- Map - using Google Maps for now -->
        <main id="map"></main>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 53.307722, lng: -6.222274},
                zoom: 15
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAysaK-xaVpMze3R5nJp1hniuflmN0tCfY&callback=initMap"
        async defer></script>
    </body>
</html>
